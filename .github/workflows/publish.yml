name: "publish"

on:
  workflow_call:
    secrets:
      NuGetApiKey:
        description: "NuGet API Key"
        required: false
    inputs:
      NuGetApiUrl:
        description: "Target NuGet Feed Url"
        type: string
        required: false
      modules:
        description: "Powershell modules to publish (json, array of objects)"
        type: string
        required: true

jobs:
  nuget:
    strategy:
      matrix:
        module: ${{ fromJson(inputs.modules) }}
    name: ${{ matrix.module.id }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      - id: auto-tag
        uses: cloud-tek/actions/auto-tag@v0.9
        name: auto-tag
        with:
          branch: main
      - id: auto-release
        uses: cloud-tek/actions/auto-release@0.19
        with:
          branch: main
          configuration: .config/configuration.changelog.json
      - name: setup gitversion
        uses: gittools/actions/gitversion/setup@v0.9.15
        with:
          versionSpec: '5.x'
      - name: run giversion
        uses: gittools/actions/gitversion/execute@v0.9.15
      - name: nuget.config (pwsh)
        shell: pwsh
        run: |
          $nuget = @"
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" protocolVersion="3" />
            </packageSources>
            <packageRestore>
              <add key="enabled" value="True" />
              <add key="automatic" value="True" />
            </packageRestore>
            <bindingRedirects>
              <add key="skip" value="False" />
            </bindingRedirects>
            <packageManagement>
              <add key="format" value="0" />
              <add key="disabled" value="False" />
            </packageManagement>
          </configuration>
          "@
          $nuget | Out-File -FilePath ${{ github.workspace }}/nuget.config
      - uses: actions/download-artifact@v3
        with:
          path: ${{ github.workspace }}/packages
      - name: mv *.nupkg
        shell: bash
        working-directory: ${{ github.workspace }}/packages
        run: |
          mv ./**/*.nupkg .
      - name: rm -R
        shell: bash
        working-directory: ${{ github.workspace }}/packages
        run: |
          rm -R -- */
      - name: ls packages
        shell: bash
        working-directory: ${{ github.workspace }}/packages
        run: |
         ls -l
      - name: Install-Module PowershellGet
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          Install-Module PowershellGet -Force -AllowPrerelease -AllowClobber;
      - name: Publish.ps1
        if: (!env.GitVersion_PreReleaseLabelWithDash)
        shell: pwsh
        working-directory: ${{ github.workspace }}/scripts
        run: |
          ./Publish.ps1 `
            -module ${{ matrix.module.id }} `
            -version ${{ env.GitVersion_MajorMinorPatch }} `
            -url ${{ inputs.NuGetApiUrl }} `
            -apikey ${{ secrets.NuGetApiKey }};
      - name: Publish.ps1 (prerelease)
        if: env.GitVersion_PreReleaseLabelWithDash
        shell: pwsh
        working-directory: ${{ github.workspace }}/scripts
        run: |
          ./Publish.ps1 `
            -module ${{ matrix.module.id }} `
            -version ${{ env.GitVersion_MajorMinorPatch }} `
            -prelease ${{ env.GitVersion_PreReleaseTag }} `
            -url ${{ inputs.NuGetApiUrl }} `
            -apikey ${{ secrets.NuGetApiKey }};
      - name: cat ${{ matrix.module.id }}.psd1
        shell: bash
        working-directory: ${{ github.workspace }}/src/${{ matrix.module.id }}
        run: |
          cat ./${{ matrix.module.id }}.psd1
